<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form action="index.html" class="form">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your name"><br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your email"><br><br>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age" placeholder="Enter your age"><br><br>
        <label for="position">Which option best describes you?</label><br>
        <select name="position" id="position">
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="professional">Professional</option>
            <option value="n/a">N/A</option>
        </select><br><br>
        <label for="recommend">Would you recommend GeeksforGeeks to a friend?</label><br>
        <input type="radio" name="yes" id="yes_rec">
        <label for="yes_rec">Yes</label><br>
        <input type="radio" name="no" id="no_rec">
        <label for="no_rec">No</label><br>
        <input type="radio" name="maybe" id="maybe_rec">
        <label for="maybe_rec">Maybe</label><br><br>
        <label for="known_tech">Languages and Frameworks known(Check all that apply)</label><br>
        <input type="checkbox" name="c" id="c_tech">
        <label for="c_tech">C</label><br>
        <input type="checkbox" name="c++" id="c++_tech">
        <label for="c++_tech">C++</label><br>
        <input type="checkbox" name="c#" id="c#_tech">
        <label for="c#_tech">C#</label><br>
        <input type="checkbox" name="java" id="java_tech">
        <label for="java_tech">Java</label><br>
        <input type="checkbox" name="python" id="python_tech">
        <label for="python_tech">Python</label><br>
        <input type="checkbox" name="javascript" id="javascript_tech">
        <label for="javascript_tech">Javascript</label><br>
        <input type="checkbox" name="react" id="react_tech">
        <label for="react_tech">React</label><br>
        <input type="checkbox" name="angular" id="angular_tech">
        <label for="angular_tech">Angular</label><br>
        <input type="checkbox" name="django" id="django_tech">
        <label for="django_tech">Django</label><br>
        <input type="checkbox" name="spring" id="spring_tech">
        <label for="spring_tech">Spring</label><br><br>
        <label for="comments">Any comments or suggestions</label><br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br><br>
        <button>Submit</button>
    </form>
</body>
</html>
