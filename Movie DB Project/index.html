<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.0/css/ionicons.min.css"
        integrity="sha512-JApjWRnfonFeGBY7t4yq8SWr1A6xVYEJgO/UMIYONxaR3C9GETKUg0LharbJncEzJF5Nmiv+Pr5QNulr81LjGQ=="
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo_container">
                <img src="./title-logo.svg" alt="the movie db logo">
            </div>
            <div>
                <ul class="nav_bar">
                    <li class="tab_item">HOME</li>
                    <li class="tab_item">LIKED</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="select_container">
            <select class="filter_select">
                <option value="popular">Popular</option>
                <option value="now_playing">Now Playing</option>
                <option value="top_rated">Top Rated</option>
                <option value="upcoming">Upcoming</option>
            </select>
        </div>
        <div class="navigation_contianer">
            <button id="prevButton" class="nav_btn">prev</button>
              <p id="currentPage"></p>
              <button id="nextButton" class="nav_btn">Next</button>
        </div>
        <div id="home_container" class="tab_view tab_active">
            <div class="list-container" id="movie_list"></div>
        </div>
        <div id="liked_container" class="tab_view">
            <div id="liked_list" class="list-container"></div>
        </div>
    </main>
    <div id="modal">
        <div class="modal_container">
          <div class="close_modal">
            <i class="icon ion-md-close"></i>
          </div>
          <div class="modal_content"></div>
        </div>
      </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
